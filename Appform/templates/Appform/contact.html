{% extends 'homeapp/base.html' %}
{% load static %}
{% block content %}
<form action="#" method="post">
    {% csrf_token %}
    <div class="container">

        <div class="row">

            <div class="col-12 col-sm-12 col-md-10 col-lg-6 mx-auto">

                <div class="backform">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>

                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="form-group">
                        <label for="name">Name</label> {{form.name}}
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label> {{form.email}}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Message</label> {{form.message}}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block botcolor">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>



{% endblock %}
