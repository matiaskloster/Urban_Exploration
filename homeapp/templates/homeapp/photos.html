{% extends 'homeapp/base.html' %}

{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row mt-4 ">
        {% for resu in resuqueryfotos %}
        <div class="col-sm-12 col-lg-4 col-md-6 ">
            <div class="card my-2 img2" style="width: 30rem;">
                <img class="card-img-top img2" src="{{resu.image.url}}" alt="Card image cap">
                <div class="card-body text-center">
                    <p>{{resu.title}}</p>
                </div>
                <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'View' resu.id %}">View</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
